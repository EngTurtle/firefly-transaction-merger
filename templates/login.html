{% extends "base.html" %}

{% block title %}Login - Firefly Transaction Merger{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Connect to Firefly III</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
        <div class="form-group">
            <label for="url">Firefly III URL</label>
            <input type="url" id="url" name="url" placeholder="https://firefly.example.com" required
                   value="{{ url or '' }}">
        </div>
        <div class="form-group">
            <label for="token">Personal Access Token</label>
            <input type="password" id="token" name="token" placeholder="Your PAT" required>
            <small>Create a PAT at your Firefly III instance under Profile &gt; OAuth</small>
        </div>
        <button type="submit">Connect</button>
    </form>
</div>
{% endblock %}
