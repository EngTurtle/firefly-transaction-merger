<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Firefly Transaction Merger{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Firefly Transaction Merger</h1>
            {% if logged_in %}
            <nav>
                <a href="/search">Search</a>
                <a href="/logout">Logout</a>
            </nav>
            {% endif %}
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        // Handle 401 Unauthorized responses from HTMX requests
        document.body.addEventListener('htmx:responseError', function(evt) {
            if (evt.detail.xhr.status === 401) {
                alert('Your Firefly III session has expired. Please log in again.');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
